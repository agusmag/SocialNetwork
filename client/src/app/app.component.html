<div class="navigation col-lg-12">
    <nav class="navbar navbar-expand-sm navbar-light">
        <a href="#" class="navbar-brand">{{title}}</a>

        <div class="navbar-collapse collapse justify-content-stretch">
            <ul class="navbar-nav" *ngIf="identity">
                <li class="nav-item">
                    <a [routerLink]="['/home']" [routerLinkActive]="['active']" class="nav-link">
                        <span class="fas fa-home"></span> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="fas fa-th-list"></span> Timeline
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/gente']" [routerLinkActive]="['active']" class="nav-link">
                        <span class="fas fa-user"></span> Gente
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" *ngIf="identity">
                <!-- Menu desplegable de usuario -->
                <li class="nav-item avatar">
                    <!-- Cargar imagen de usuario -->
                    <img src="{{ url + 'image-user/' + identity.image }}" *ngIf="identity && identity.image" />
                    <img src="../assets/user.jpeg" *ngIf="!identity || !identity.image" />
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                        {{identity.name}} <span class="caret"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" class="dropdown-item">
                            <span class="fas fa-user-circle"></span> Mi perfil
                        </a>
                        <a [routerLink]="['/mis-datos']" class="dropdown-item">
                            <span class="fas fa-cog"></span> Mis datos
                        </a>
                        <a class="dropdown-item pointer" (click)="logout()">
                            <span class="fas fa-sign-out-alt"></span> Cerrar sesi√≥n
                        </a>
                    </div>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" *ngIf="!identity">
                <li class="nav-item">
                    <a [routerLink]="['/login']" [routerLinkActive]="['active']" class="nav-link">
                        <span class="fas fa-sign-in-alt"></span> Login
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/registro']" [routerLinkActive]="['active']" class="nav-link">
                        <span class="fas fa-user-alt"></span> Registro
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center customStatsComponent">
        <stats></stats>
    </div>

    <button *ngIf="identity" type="button" class="statsCustomButton">
        Stats
      </button>
</div>
