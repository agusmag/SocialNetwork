<div class="col-lg-8 m-auto">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'failed'">
            Hubo un error al actualizar tus datos.
        </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input 
                type="text" 
                name="name" 
                #name="ngModel" 
                [(ngModel)]="user.name" 
                required 
                class="form-control"
            />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio.
            </span>
        </p>
        <p>
            <label>Apellido</label>
            <input
                type="text" name="surname"
                #surname="ngModel" 
                [(ngModel)]="user.surname" 
                required
                class="form-control"
            />
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio.
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input 
                type="text" 
                name="nick" 
                #nick="ngModel" 
                [(ngModel)]="user.nick" 
                required 
                class="form-control"
            />
            <span *ngIf="!nick.valid && nick.touched">
                El nick es obligatorio.
            </span>
        </p>
        <p>
            <label>Correo electrónico</label>
            <input 
                type="email" 
                name="email" 
                #email="ngModel" 
                [(ngModel)]="user.email" 
                required 
                class="form-control"
            />
            <span *ngIf="!email.valid && email.touched">
                El correo electrónico es obligatorio.
            </span>
        </p>

        <div *ngIf="user.image">
            <img src="{{url + 'image-user/' + user.image }}" />
        </div>
        <p>
            <label>Foto de perfíl</label><br />
            <input 
                type="file" 
                placeholder="Subir imagen" 
                (change)="fileChangeEvent($event)"
            />
        </p>

        <input 
            type="submit" 
            value="Actualizar" 
            class="btn btn-warning" 
            [disabled]="!userEditForm.form.valid" 
        />
    </form>
</div>
