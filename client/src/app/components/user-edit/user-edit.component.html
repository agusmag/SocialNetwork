<div class="col-lg-8 m-auto userEditCustomContainer">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'failed'">
        Hubo un error al actualizar tus datos.
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col editUserCustomForm">
        <div class="row justify-content-center">
            <div class="col-6">
                <p>
                    <label>Nombre</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control" />
                    <span *ngIf="!name.valid && name.touched">
                        El nombre es obligatorio.
                    </span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <p>
                    <label>Apellido</label>
                    <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control" />
                    <span *ngIf="!surname.valid && surname.touched">
                        El apellido es obligatorio.
                    </span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <p>
                    <label>Nick</label>
                    <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control" />
                    <span *ngIf="!nick.valid && nick.touched">
                        El nick es obligatorio.
                    </span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <p>
                    <label>Correo electrónico</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" />
                    <span *ngIf="!email.valid && email.touched">
                        El correo electrónico es obligatorio.
                    </span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-6">
                <h4><label>Foto de perfíl</label><br /></h4>
                <div *ngIf="user.image">
                    <img src="{{url + 'image-user/' + user.image }}" style="width: 200px; height: 200px; border-radius: 50%;" />
                </div>
                <div *ngIf="!user.image">
                    <img src="../../../assets/user.jpeg" style="width: 200px; height: 200px; border-radius: 50%;" />
                </div>
                <div class="ml-5 mt-3 mb-5">
                    <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
                </div>
            </div>
        </div>
        <input type="submit" value="Actualizar" class="btn btn-warning mb-4 mt-4" [disabled]="!userEditForm.form.valid" />
    </form>
</div>
