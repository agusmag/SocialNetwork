<div class="col-lg-8 m-auto">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado correctamente!, <a [routerLink]="['/login']">Identificate acá.</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'failed'">
            Hubo un error en el registro, intentalo de nuevo!
    </div>
    <!-- Los formularios tienen un nombre destacado por el #, entre () se indica la directiva de acción, en este caso ngSubmit="(Nombre del formulario que estoy haciendo submit)"-->
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <!--De igual forma los elementos se declaran con nombre anticipado por un # y se indica que son de tipo (ngModel) para la vinculación con las atributos del "controlador", luego se indica [(ngModel)]="Atributo de bindeo" para que al llenarse ese campo en la vista, se complete el atributo del "controlador"-->
            <input 
                type="text" 
                name="name" 
                #name="ngModel" 
                [(ngModel)]="user.name" 
                class="form-control" 
                required 
            />
            <!--Dentro de las etiquetas html, se puden usar directivas de angular, como por ejemplo *ngIf="condición" para determinar si aparece el campo o no.-->
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio.
            </span>
        </p>
        <p>
            <label>Apellido</label>
            <input 
                type="text" 
                name="surname" 
                #surname="ngModel" 
                [(ngModel)]="user.surname" 
                class="form-control" 
                required 
            />
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio.
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input 
                type="text" 
                name="nick" 
                #nick="ngModel" 
                [(ngModel)]="user.nick" 
                class="form-control" 
                required 
            />
            <span *ngIf="!nick.valid && nick.touched">
                El apodo es obligatorio.
            </span>
        </p>
        <p>
            <label>Email</label>
            <input 
                type="email" 
                name="email" 
                #email="ngModel" 
                [(ngModel)]="user.email" 
                class="form-control"
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
            />
            <span *ngIf="!email.valid && email.touched">
                El correo no es válido.
            </span>
        </p>
        <p>
            <label>Contraseña</label>
            <input 
                type="password" 
                name="password" 
                #password="ngModel" 
                [(ngModel)]="user.password" 
                class="form-control" 
                required 
            />
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria.
            </span>
        </p>

        <input 
            type="submit" 
            value="Confirmar" 
            class="btn btn-success" 
            [disabled]="!registerForm.form.valid" 
        />
    </form>
</div>
