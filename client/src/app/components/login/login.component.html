<div class="col-lg-8 m-auto customLoginContainer">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Identificación exitosa, bienvenido!.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'failed'">
        Hubo un error con la identificación, intentalo de nuevo!
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col loginCustomForm">
        <div class="row justify-content-center">
            <div class="col-6">
                <p>
                    <label>Correo electrónico</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                    <span *ngIf="!email.valid && email.touched">
                        El email no es correcto.
                    </span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <p>
                    <label>Contraseña</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                    <span *ngIf="!password.valid && password.touched">
                        La contraseña es obligatoria.
                    </span>
                </p>
            </div>
        </div>
        <input type="submit" value="Ingresar" class="btn btn-success mt-5 mb-4" [disabled]="!loginForm.form.valid" />
    </form>
</div>
